<script>
    //cách 1. code theo hướng dẫn sài class
    class Apple {
        constructor(weight) {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }

    }

    class Human {
        constructor(name, weight) {
            this.name = name;
            this.gender = "";
            this.weight = weight;
        }

        isMale() {
            if (this.gender == "male") {
                return true
            } else {
                return false
            }
        }

        setGender(sex) {
            return this.gender = sex;
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                this.weight += 1;
                apple.decrease();
                document.write(this.name + ' eat apple...' + '<br/>');
            }
        }

        say(str) {
            return str;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    let apple = new Apple();
    let adam = new Human('Adam', 65);
    let eva = new Human('Eva', 45);

    adam.setGender('male');
    eva.setGender('female');
    while (apple.weight > 0) {
        adam.eat(apple);
        eva.eat(apple);
    }
    document.write('Apple are already eaten');
